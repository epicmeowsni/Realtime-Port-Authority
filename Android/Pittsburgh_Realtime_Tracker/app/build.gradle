apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "rectangledbmi.com.pittsburghrealtimetracker"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 45
        versionName "3.81"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // ensures we are running the latest version of 5.0.x play services
    // keep in mind that the latest version I have on my phone is 6.X. Google Play Store prevents me from doing anything about this...
    // Support Libraries

     //google play services maps
    compile 'com.google.android.gms:play-services-maps:7.5.0'
    //google play services location and places
    compile 'com.google.android.gms:play-services-location:7.5.0'

    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:design:22.2.0';
    compile 'com.android.support:appcompat-v7:22.2.0'

    compile 'com.android.support:mediarouter-v7:22.2.0'
    compile 'com.android.support:support-v13:22.2.0'

}
